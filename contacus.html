<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelFocus - Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: url('./images/sidney.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .navbar {
            background: linear-gradient(to right, #004080, #00aaff);
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .navbar .links {
            flex-grow: 0.7; /* Faz com que os links ocupem o espaço restante */
            display: flex;
            justify-content: center; /* Centraliza os links */
            gap: 20px; /* Espaçamento entre os links */
   
            
           
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .navbar .logo {
            max-height: 40px; /* Ajuste a altura do logo conforme necessário */
            margin: 0;
        }

    
        .navbar .search-container {
            display: flex;
            align-items: center;
            margin-left: auto; /* Alinha a barra de busca à direita */
        }
       

        
     
        /* Centraliza o conteúdo na tela */
        .container {
            display: flex;
            justify-content: flex-start; /* Mantém o alinhamento à esquerda */
            align-items: center;
            height: 100vh;
            padding: 0 40px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Estilo do texto de Contact Us */
        .contact-text {
            flex: 1;
            text-align: right; /* Alinha o texto à direita */
            margin-right: 100px; /* Move o texto mais para a direita */
            max-width: 40%; /* Define a largura do bloco de texto */
        }

        .contact-text h1 {
            font-size: 84px;
            margin: 0;
            margin-bottom: 20px;
        }

        .contact-text p {
            font-size: 18px;
            margin: 0;
        }

        /* Formulário */
        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        input, textarea {
            padding: 15px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="submit"] {
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: linear-gradient(to right, #0055a5, #228bcc);
        }

        .social-media-icons {
            position: fixed;
            left: 20px;
            top: 180px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .social-media-icons a {
            color: white;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-media-icons a:hover {
            color: #00aaff;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .contact-text {
                margin-right: 0;
                max-width: 100%;
            }

            .form-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="./images/logo.png" alt="Logo" class="logo"> <!-- Insira aqui o caminho para o seu logo -->
        <span style="color: white; font-size: 24px; margin-left: 25px;">Travel Recommendation</span>
        <div class="links">
            <a href="home.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
        
    </div>

    <div class="container">
        <div class="contact-text">
            <h1>CONTACT US</h1>
            <p>Get in touch</p>
        </div>
        <div class="form-container">
            <form>
                <input type="text" placeholder="Name" required />
                <input type="email" placeholder="Email" required />
                <textarea placeholder="Message" rows="4" required></textarea>
                <input type="submit" value="Submit" />
            </form>
        </div>
    </div>

    <div class="social-media-icons">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://x.com" target="_blank"><i class="fab fa-x"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>

</body>
</html>
